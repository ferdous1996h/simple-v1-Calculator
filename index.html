<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>2 Digit Calculator</h2>
  <div class="wholeCal">
    
    <!-- Display -->
     <section class="display">
      0
     </section>
     <!-- first_line -->
      <div class="line1">
        <button class="num_btn rst">C</button>
        <button class="num_btn bk">⟵</button>
        <button class="num_btn operator">÷</button>
      </div>
      <div class="linemid">
        <button class="num_btn">7</button>
        <button class="num_btn">8</button>
        <button class="num_btn">9</button>
        <button class="num_btn operator">×</button>
      </div>
      <div class="linemid">
        <button class="num_btn">4</button>
        <button class="num_btn">5</button>
        <button class="num_btn">6</button>
        <button class="num_btn operator">-</button>
      </div>
      <div class="linemid">
        <button class="num_btn">1</button>
        <button class="num_btn">2</button>
        <button class="num_btn">3</button>
        <button class="num_btn operator">+</button>
      </div>
      <div class="linelast">
        <button class="num_btn">0</button>
        <button class="num_btn operator">=</button>
      </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
